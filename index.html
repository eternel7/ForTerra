<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Terra</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            /* make sure no scrollbar */
            background-color: #000000;
        }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <link rel="manifest" href="manifest.json">

    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('static/js/service-worker.js')
          .then(function () {
            console.log('service worker installed');
          })
          .catch(function (err) {
            console.log('Error', err);
          });
      }
    </script>
</head>
<body>
<div id="container" class="center">
    <img border="0" src="./static/resources/images/icon.png" style="background:url(./static/resources/images/launcher-icon-4x.png) no-repeat;" alt="For Terra" style="width:45%;display:block;margin:0 auto">

</div>
<script defer src="./js/app.bundle.js"></script>
</body>
</html>
